<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="https://kit.fontawesome.com/6d199754d2.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/signup.css">
</head>

<body class="">
      <div class="blackbox" id="blackbox"> 
            <p style="font-size: 40px;font-family: 'Courier New', Courier, monospace; color:white;line-height: 1.8;" >we are preparing data...</p> 

            <!-- <p class="rotateit"><i  style="font-size: 40px; color:white" class="fa-solid fa-spinner"></i></p> -->

      </div>
      <div class="limiter">
            <div class="container-login100">
                  <div class="wrap-login100">
                        <form class="login100-form validate-form" id="myform">
                              <span class="login100-form-title p-b-26">
                                    Welcome
                              </span>
                              <span class="login100-form-title p-b-48">
                                    <i class="zmdi zmdi-font"></i>
                              </span>
                              <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                                    <input class="input100" type="text" name="email" id="email">
                                    <span class="focus-input100" data-placeholder="Email"></span>
                              </div>
                              <div class="wrap-input100 validate-input" data-validate="Enter password">
                                    <span class="btn-show-pass">
                                          <i class="zmdi zmdi-eye"></i>
                                    </span>
                                    <input class="input100" type="password" name="pass" id="password">
                                    <span class="focus-input100" data-placeholder="Password"></span>
                              </div>
                              <div class="container-login100-form-btn">
                                    <div class="wrap-login100-form-btn">
                                          <div class="login100-form-bgbtn"></div>
                                          <button class="login100-form-btn" id="signupbtn">
                                                Login
                                          </button>
                                    </div>
                              </div>
                              <div class="text-center p-t-115" style="margin-top: 16px;">
                                    <span class="txt1">
                                          Don't have an account?
                                    </span>
                                    <a class="txt2" onclick="tologin()">
                                          Sign Up
                                    </a>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
      <div id="dropDownSelect1"></div>
      <script src="js/signup.js"></script>
</body>
</html>
